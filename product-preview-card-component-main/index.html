  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘

<body>
  <section>
   <img src="./images/image-product-desktop.jpg" width="230" alt="perfume"></img>
   <div class="info"> 
     <h6 class="perfume">PERFUME</h6>

     <h1>Gabrielle Essence Eau De Parfum</h1>
     
     <h6 class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
     Perfumer-Creator for the House of CHANEL.</h6>

     <div class="price">
       <h1 class="newPrice">$149.99</h1>
       <p class="oldPrice">$169.99</p>
     </div>
     <div class="button">
       <img src="./images/icon-cart.svg" height="15px" alt="cart">
       <p>Add to Cart</p>
     </div> 
   </div>
  </section>
</body>
